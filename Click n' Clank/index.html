<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gears - Click n' Clank</title>
    <link rel="icon" type="image/x-icon" href="./assets/Gear.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <!-- Main Game Interface -->
      <div class="main">
        <!-- Left Section: Clickable Gear -->
        <div class="left">
          <p>
            Gears: <br />
            <span class="gear-cost yellow-text">5000</span>
          </p>
          <div class="gear-img-container">
            <img
              src="./assets/Gear.png"
              alt="Gear"
              class="gear-img"
              onclick="incrementGear(event)"
              draggable="false"
            />
          </div>
        </div>

        <!-- Upgrade Section -->
        <div class="right" id="upgrades-container"></div>
      </div>

      <!-- Stats Section -->
      <section class="stats">
        <div class="texts">
          <p>
            Gears Per Click:
            <span id="GearsPerClick-text" class="yellow-text">1</span>
          </p>
          <p>
            Gears Per Second:
            <span id="GearsPerSecond-text" class="yellow-text">0</span>
          </p>
        </div>
      </section>

      <!-- Utility Buttons -->
      <div class="util-buttons">
        <button class="util-button" onclick="save()">Save</button>
        <button class="util-button" onclick="load()">Load</button>
      </div>

      <!-- Notification -->
      <div id="notification" class="notification"></div>
    </section>

    <!-- Templates -->
    <script id="upgrade-template" type="text/template">
      <div class="upgrade" onclick="buyUpgrade('{{name}}')" id="{{name}}-upgrade">
        <div class="left-section">
          <img src="{{image}}" alt="" class="upgrade-img" />
        </div>
        <div class="mid-section">
          <h4>{{name}}</h4>
          <div class="cost-info">
            <p class="cost-text">
              <span class="{{name}}-cost">{{cost}}</span>
            </p>
            <img src="./assets/Gear.png" alt="" class="upgrade-gear" />
          </div>
        </div>
        <div class="right-section">
          Level: <span class="{{name}}-level">0</span>
        </div>
        <div class="next-level-info" id="{{name}}-next-level">
          <p id="{{name}}-next-p">+<span class="{{name}}-increase">{{increase}}</span> gears per click</p>
        </div>
      </div>
    </script>

    <!-- Game Scripts -->
    <script type="module" src="index.js"></script>
  </body>
</html>
